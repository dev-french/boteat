<ion-header>
  <ion-toolbar>
    <ion-title>Liste des recettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-button [routerLink]="['/']">Go to Home</ion-button>


<ion-content>
  <ion-card *ngFor="let recipe of recipes" color="light">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{ recipe?.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Type : {{ recipe?.dish_type }}</p>
      <p>Difficulté : {{ recipe?.difficulty }}</p>
      <p>Temps de préparation : {{ recipe?.cook_time }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
